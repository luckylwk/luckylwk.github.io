<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>luckylwk.github.io</title>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,500italic,400,300,500' rel='stylesheet' type='text/css'>

	<link href='src_css/design.css' rel='stylesheet' type='text/css'>
	
	
	<style type="text/css">

		
		
		
		
		/* BAR CHART */
        .chart text { 
            fill: black; 
            font-size:10px; font-family:sans-serif; text-anchor: middle; 
        }            
        .bar1 .bar {
            fill: #bf2841;
        }
        .bar2 .bar {
            fill: #336699;
        }
        .bar:hover { 
            fill:yellow;
        }

        .bar {
           -moz-transition: all 0.2s;
           -o-transition: all 0.2s;
           -webkit-transition: all 0.2s;
           transition: all 0.2s;
        }

        .axis { font: 10px sans-serif; color:#555; }

        .axis path, .axis line { fill: none; stroke: #000; shape-rendering: crispEdges; }

        .x.axis path { display: none; }
        
        .grid .tick { stroke: lightgrey; opacity: 0.7; }
        .grid path { stroke-width: 0; }
        
        
        
        /* BUTTON */
        .buttonclick { 
            padding: 3px 6px;
            border: 1px solid #aaa; border-radius:4px; -webkit-border-radius:4px; -moz-border-radius:4px;
            background: #eee; cursor: pointer;
            font-family: sans-serif; font-size:12px; text-transform: uppercase;
        }
        .buttonclick:hover {
            background:#aaa;
        }
        .buttonclick.sel {
            background:yellow;
        }
        
        
        
        /* LABEL */
        .svg_graph_label { 
			position:absolute; display:none; width:80px; z-index:99; box-sizing: border-box;
			padding:4px 4px; background:black; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px;
			font-family:sans-serif; font-size:12px; line-height:1em; color:white; text-align: center;
			
		}
		.svg_graph_label > p { margin:0px; padding:3px 6px; line-height: 1em; }
			.svg_graph_label:after {
				content:""; display:block; position:absolute; width:0;
				bottom:-4px; right:36px; top:auto; left:auto;
				border-style:solid; border-width:4px 4px 0px; border-color:black transparent;
			}
			
			
			
        /* PIE */
		.slice { stroke-width:2; stroke:white; }
		
		

        
        
        /* BUTTONS */
        .btn {
            margin: 5px; padding: 8px 16px; 
            background: steelblue;
            border: 0px; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background: #225a87;
        }
        .btn.sel {
            background: #225a87; 
        }
		
		
	</style>
	
	<link href='src_css/graph_kmeans.css' rel='stylesheet' type='text/css'>
	
	
	<!-- JAVASCRIPT -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- JAVASCRIPT -->
    <script type='text/javascript' src='src_js/graph_kmeans_d3.js'></script>
    <script type='text/javascript' src='src_js/graph_bar_d3.js'></script>
    <script type='text/javascript' src='src_js/graph_pie_d3.js'></script>
	<!-- JAVASCRIPT -->
	<script type='text/javascript'>
	    function reset_graph(){
            d3.select('#d3_kmeans').select("#svg_kmeans").remove();
            start_kmeans( '#d3_kmeans', 'svg_kmeans' );
        }
        
        $(document).ready( function(){
		    
		    start_kmeans( '#d3_kmeans', 'svg_kmeans' );
		    mt_db_pieChart( '#d3_donut', 'svg_donut', false );
		    mt_db_pieChart( '#d3_pie', 'svg_pie', true );
			mt_db_barChart();
			
		});
	</script>
	
</head>

<body>

    <div id="pageContainer">
    
    
        <section id="header">
    	    <div class="graphHeader">
    			K-MEANS CLUSTERING ALGORITHM (D3)
    		</div>
    	    <div id="d3_kmeans"></div>
    		<div>
                <button onClick="reset_graph();" class="btn">RESET GRAPH</button>
                <button id="btn_genData" value="notional" class="btn">Generate Datapoints</button>
                <button id="btn_startKM" value="trades" class="btn">Start KMeans Clustering</button>
            </div>
    	</section>
    	
    	<section id="header">
    	    <div class="graphHeader">
    			PIE CHART AND DONUT CHART (D3)
    		</div>
    	    <div>
    			<div class="left" id="d3_donut" style="position:relative;"></div>
    			<div class="left" id="d3_pie" style="position:relative; margin-left:20px;"></div>
    			<div class="clear"></div>
    		</div>
    		<div>
                <button class="btn_pie btn" value="2013">2013</button>
                <button class="btn_pie btn sel" value="2014">2014</button>
            </div>
    	</section>
    	
    	
    	<section id="header">
    	    <div class="graphHeader">
    			SORTABLE BAR-CHART (D3)
    		</div>
    		<div id="graph_cont" style="position:relative;">
                <div id="svg_label" class="svg_graph_label">
    				<p id="label"><strong>MATXX</strong></p>
                    <p id="value">xx</p>
    			</div>
            </div>
            <div>
                <button class="btn_bar btn sel" value="notional">Dataset 1</button>
                <button class="btn_bar btn" value="trades">Dataset 2</button>
                <button class="btn_bar btn" value="sort">Sort</button>
            </div>
    	</section>
    	
    	
    	<section align="center">
    		<img src="src_img/icon_linkedin.png" height="40" class="icon">
    		<a href="https://twitter.com/luckylwk" target="_blank"><img src="src_img/icon_twitter.png" height="40" class="icon"></a>

    	</section>
    	
    	
    </div>

    <script type='text/javascript' src='src_js/ga.js'></script>

</body>

</html>
