<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Luuk Derksen - lwkylab - github.com/luckylwk">
	
	<title>luckylwk.github.io</title>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,500italic,400,300,500' rel='stylesheet' type='text/css'>
	<!--<link href='http://fonts.googleapis.com/css?family=Cabin:400,500,400italic,500italic' rel='stylesheet' type='text/css'>-->
	
	<link href='src_css/mt_svgGraphs_1.0.css' rel='stylesheet' type='text/css'>
	
	<style type="text/css">

		html, body, nav, header, section, div { margin:0px; padding:0px; }
		
		body { 
		    background: white url('src_img/texture_diag_grey.png') repeat left top; 
			font-family: 'Open Sans', sans-serif; font-weight: lighter;
        }
		
		.left { float:left; }
		.right { float:right; }
		.clear { clear:both; }
		
		#pageContainer { 
		    width:770px;
		    margin:30px auto; padding:0;  
        }
		
		#header { 
		    margin:50px 0px; padding:30px; box-sizing:border-box; 
			background: rgba(255,255,255,0.9); 
			border:1px solid #bbb; border-radius: 5px; -webkit-border-radius: 5px; -moz-border-radius: 5px;
			color: #333; text-align: center; 
			box-shadow: 0px 1px 8px #aaa; 
			    -webkit-box-shadow: 0px 1px 8px #aaa; -moz-box-shadow: 0px 1px 8px #aaa; 
			    -ms-box-shadow: 0px 1px 8px #aaa; -o-box-shadow: 0px 1px 8px #aaa;
        }
		#header .headers { display:none; }
		
		img.icon { 
		    cursor: pointer;
			transition: transform 2s; -webkit-transition: -webkit-transform 2s; -moz-transition: -moz-transform 2s; 
        }
		img.icon:hover { 
		    transform: rotate(360deg); -webkit-transform: rotate(360deg); -moz-transform: rotate(360deg); 
        }
		
		div.graphHeader { 
		    margin-bottom: 20px;
			font-weight: 500;
		}
		
		
		
		/* BAR CHART */
		.chart { background:white; }
        .chart text { fill: black; font-size:10px; font-family:sans-serif; text-anchor: middle; }            
        .bar1 .bar {
            fill: #007a8a;
			background: -webkit-linear-gradient(left, #007a8a 50.0%, #005d6a 100%);
			background: -moz-linear-gradient(left, #007a8a 50.0%, #005d6a 100%);
			background: -ms-linear-gradient(left, #007a8a 50.0%, #005d6a 100%); 
			background: -o-linear-gradient(left, #007a8a 50.0%, #005d6a 100%);
        }
        .bar2 .bar {
            fill: #96b5bd;
			background: -webkit-linear-gradient(left, #96b5bd 50.0%, #8aa3a9 100%);
			background: -moz-linear-gradient(left, #96b5bd 50.0%, #8aa3a9 100%);
			background: -ms-linear-gradient(left, #96b5bd 50.0%, #8aa3a9 100%); 
			background: -o-linear-gradient(left, #96b5bd 50.0%, #8aa3a9 100%);
        }
        .bar:hover { fill:orange; }

        .bar {
           -moz-transition: all 0.2s;
           -o-transition: all 0.2s;
           -webkit-transition: all 0.2s;
           transition: all 0.2s;
        }

        .axis { font: 10px sans-serif; color:#555; }

        .axis path, .axis line { fill: none; stroke: #000; shape-rendering: crispEdges; }

        .x.axis path { display: none; }
        
        .grid .tick { stroke: lightgrey; opacity: 0.7; }
        .grid path { stroke-width: 0; }
        
        
        
        /* BUTTON */
        .buttonclick { 
            padding: 3px 6px;
            border: 1px solid #aaa; border-radius:4px; -webkit-border-radius:4px; -moz-border-radius:4px;
            background: #eee; cursor: pointer;
            font-family: sans-serif; font-size:12px; text-transform: uppercase;
        }
        .buttonclick:hover {
            background:#aaa;
        }
        .buttonclick.sel {
            background:yellow;
        }
        
        
        
        /* LABEL */
        .svg_graph_label { 
			position:absolute; display:none; width:80px; z-index:99; box-sizing: border-box;
			padding:4px 4px; background:black; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px;
			font-family:sans-serif; font-size:12px; line-height:1em; color:white; text-align: center;
			
		}
		.svg_graph_label > p { margin:0px; padding:3px 6px; line-height: 1em; }
			.svg_graph_label:after {
				content:""; display:block; position:absolute; width:0;
				bottom:-4px; right:36px; top:auto; left:auto;
				border-style:solid; border-width:4px 4px 0px; border-color:black transparent;
			}
			
			
			
        /* PIE */
		.slice { stroke-width:2; stroke:white; }
		
		
		
		/* KMEANS */
		.axis path, .axis line { 
                fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
			.km0 { 
			    fill: red;
			    stroke: red;
            }
			.km1 { 
			    fill: blue;
			    stroke: blue;
            }
			.km2 { 
			    fill: green;
			    stroke: green;
            }
            line.km0, line.km1, line.km2 {
                stroke-width: 1; stroke-dasharray: 2,2;
            }
            .centroid {
                stroke: black; 
                stroke-width: 2; stroke-dasharray: 2,0;
            }
            
            .btn {
                margin: 5px; padding: 8px 16px; 
                background: steelblue;
                border: 0px; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px;
                color: white;
                cursor: pointer;
            }
            .btn:hover {
                background: #225a87;
            }
		
		
	</style>
	
	<!-- JAVASCRIPT -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- JAVASCRIPT -->
    <script type='text/javascript' src='src_js/graph_kmeans_d3.js'></script>
    <script type='text/javascript' src='src_js/graph_bar_d3.js'></script>
    <script type='text/javascript' src='src_js/graph_pie_d3.js'></script>
	<!-- JAVASCRIPT -->
	<script type='text/javascript'>
	    function reset_graph(){
            d3.select('#d3_kmeans').select("#svg_kmeans").remove();
            start_kmeans( '#d3_kmeans', 'svg_kmeans' );
        }
        
        $(document).ready( function(){
		    
		    start_kmeans( '#d3_kmeans', 'svg_kmeans' );
		    mt_db_pieChart( '#d3_donut', 'svg_donut', false );
		    mt_db_pieChart( '#d3_pie', 'svg_pie', true );
			mt_db_barChart();
			
		});
	</script>
	
</head>

<body>

    <div id="pageContainer">
    
    
        <div id="header">
    	    <div class="graphHeader">
    			K-MEANS CLUSTERING ALGORITHM (D3)
    		</div>
    	    <div id="d3_kmeans"></div>
    		<div>
                <button onClick="reset_graph();" class="btn">RESET GRAPH</button>
                <button id="btn_genData" value="notional" class="btn">Generate Datapoints</button>
                <button id="btn_startKM" value="trades" class="btn">Start KMeans Clustering</button>
            </div>
    	</div>
    	
    	<div id="header">
    	    <div class="graphHeader">
    			PIE CHART AND DONUT CHART (D3)
    		</div>
    	    <div>
    			<div class="left" id="d3_donut" style="position:relative;"></div>
    			<div class="left" id="d3_pie" style="position:relative; margin-left:20px;"></div>
    			<div class="clear"></div>
    		</div>
    		<div>
                <button class="buttonclick" value="2013">2013</button>
                <button class="buttonclick sel" value="2014">2014</button>
            </div>
    	</div>
    	
    	
    	<div id="header">
    	    <div class="graphHeader">
    			SORTABLE BAR-CHART (D3)
    		</div>
    		<div id="graph_cont" style="position:relative;">
                <div id="svg_label" class="svg_graph_label">
    				<p id="label"><strong>MATXX</strong></p>
                    <p id="value">xx</p>
    			</div>
            </div>
            <div>
                <button class="buttonclick sel" value="notional">data1</button>
                <button class="buttonclick" value="trades">data2</button>
                <button class="buttonclick" value="sort">sort</button>
            </div>
    	</div>
    	
    	
    	<div align="center">
    		<img src="src_img/icon_linkedin.png" height="40" class="icon">
    		<img src="src_img/icon_twitter.png" height="40" class="icon">
    		<img src="src_img/icon_github.png" height="40" class="icon">
    	</div>
    	
    	
    </div>

    <script type='text/javascript' src='src_js/ga.js'></script>

</body>

</html>
