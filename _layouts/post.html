---
layout: default
---
        
        <div class="wrap">
            <div class="post">

                <header class="post-header">
                    <h1>{{ page.title }}</h1>
                    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                    <a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out {{ page.title }}" data-via="luckylwk">Tweet</a>
                    <script>
                        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
                    </script>
                </header>

                <article class="post-content">
                {{ content }}
                </article>

                <!-- mathjax -->
                {% if page.mathjax %}
                <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
                {% endif %}
                
            </div>
        </div>
